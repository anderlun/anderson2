<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/media-query.css"> <!-- Cambié "meda-query" a "media-query" en la ruta del archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Cambié la ruta de la biblioteca Font Awesome a la versión 5 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('ul').toggleClass('show');    
            });
        });
    </script>
    <title>Media-Query</title>
</head>
<body>
    <nav>
        <label class="logo">Responsive</label>
        <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">PRODUCTOS</a></li>
            <li><a href="#">CONTACTENOS</a></li>
            <li><a href="#">PARTNERS</a></li>
            <li><a href="#">GALERIAS</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <section>
        
    </section>
</body>
</html>
